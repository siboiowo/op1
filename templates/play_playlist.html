<!DOCTYPE html>
<html>
<head>
  <title>Play Playlist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Play Playlist</h1>
        <a href="{{ url_for('index') }}" class="btn btn-primary mb-4">Home</a>
        <form method="post">
          <div class="mb-3">
            <label for="playlist_name" class="form-label">Playlist Name</label>
            <input type="text" class="form-control" id="playlist_name" name="playlist_name" required>
          </div>
          <button type="submit" class="btn btn-primary">Play</button>
        </form>
      </div>
    </div>

    {% if playlist_name %}
      <h2 class="text-center mt-4">Now Playing: {{ playlist_name }}</h2>
      {% if playlist_tracks %}
        <ul class="list-group">
          {% for track, artist in playlist_tracks %}
            <li class="list-group-item">{{ track }} by {{ artist }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-center mt-4">No tracks found in this playlist.</p>
      {% endif %}
    {% endif %}
  </div>
</body>
</html>
