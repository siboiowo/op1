<!DOCTYPE html>
<html>
<head>
  <title>Search Music Database</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Search Music Database</h1>
    <a href="{{ url_for('index') }}" class="btn btn-primary mb-4">Home</a>
    <form method="post" action="{{ url_for('search') }}" class="mb-4">
      <div class="mb-3">
        <label for="search_query" class="form-label">Search Query</label>
        <input type="text" class="form-control" id="search_query" name="search_query" placeholder="Enter your search term" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Search By</label>
        <select class="form-select" id="category" name="category" required>
          <option value="artist">Artist</option>
          <option value="playlist">Playlist</option>
          <option value="genre">Genre</option>
          <option value="composer">Composer</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if results %}
      <h2 class="text-center">Search Results</h2>
      <ul class="list-group">
        {% for result in results %}
          <li class="list-group-item">{{ result }}</li>
        {% endfor %}
      </ul>
    {% elif search_performed %}
      <p class="text-center">No results found for your query.</p>
    {% endif %}
  </div>
</body>
</html>
